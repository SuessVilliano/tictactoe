<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameArcade 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>GameArcade 8</h1>
        <div class="theme-toggle">
            <img src="moon-icon.png" alt="Toggle Theme" id="themeToggle">
        </div>
        <div class="game-menu">
            <button id="ticTacToeButton">Tic-Tac-Toe</button>
            <button id="connectFourButton">Connect Four</button>
            <button id="rockPaperScissorsButton">Rock, Paper, Scissors</button>
            <button id="memoryMatchButton">Memory Match</button>
            <button id="snakeButton">Snake</button>
            <button id="pongButton">Pong</button>
            <button id="minesweeperButton">Minesweeper</button>
            <button id="2048Button">2048</button>
        </div>
        <div id="gameContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
